<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <script
            async
            src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
        ></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
                }
            }
        </script>

        <script id="vertexPowerUpShader" type="x-shader/x-vertex">
            uniform float time;
            uniform bool pwUpActive;
            uniform float rotationSpeed;
            uniform float pumpRange;
            uniform float pumpSpeed;
            varying vec2 vUv;

            mat4 rotateY(float theta) {
              float c = cos(theta);
              float s = sin(theta);

              return mat4(
                vec4(c, 0, s, 0),
                vec4(0, 1, 0, 0),
                vec4(-s, 0, c, 0),
                vec4(0, 0, 0, 1)
              );
            }

            mat4 rotateZ(float theta) {
              float c = cos(theta);
              float s = sin(theta);

              return mat4(
                vec4(c, -s, 0, 0),
                vec4(s, c, 0, 0),
                vec4(0, 0, 1, 0),
                vec4(0, 0, 0, 1)
              );
            }

            void main()	{
                vUv = uv;

                float pump = mod(time * pumpSpeed, 2.0);

                if (pump > 1.0) {
                  pump = 2.0 - pump;
                }

                // cooler effect 
                pump = pump*pump;

                vec3 newPosition = position + normal * pump * pumpRange;

                gl_Position = projectionMatrix * modelViewMatrix * rotateY(time*rotationSpeed) * vec4( newPosition, 1.0 );
            }
        </script>

        <script id="fragmentPowerUpShader" type="x-shader/x-fragment">
            uniform float time;
            uniform bool pwUpActive;
            uniform vec2 resolution;

            uniform sampler2D uTexture;

            varying vec2 vUv;

            void main()	{

              vec4 textureColor = texture2D(uTexture, vUv);

              gl_FragColor = textureColor;

              if (pwUpActive) {
                gl_FragColor.a = 1.0;
              } else {
                gl_FragColor.a = 0.3;
              }
            }
        </script>

        <script id="vertexObstacleShader" type="x-shader/x-vertex">
          uniform float time;
          uniform float rotationSpeed;
          uniform float pumpRange;
          uniform float pumpSpeed;
          varying vec2 vUv;

          mat4 rotateY(float theta) {
            float c = cos(theta);
            float s = sin(theta);

            return mat4(
              vec4(c, 0, s, 0),
              vec4(0, 1, 0, 0),
              vec4(-s, 0, c, 0),
              vec4(0, 0, 0, 1)
            );
          }

          mat4 rotateZ(float theta) {
            float c = cos(theta);
            float s = sin(theta);

            return mat4(
              vec4(c, -s, 0, 0),
              vec4(s, c, 0, 0),
              vec4(0, 0, 1, 0),
              vec4(0, 0, 0, 1)
            );
          }

          void main()	{
              vUv = uv;

              float pump = mod(time * pumpSpeed, 2.0);

              if (pump > 1.0) {
                pump = 2.0 - pump;
              }

              // cooler effect 
              pump = pump*pump;

              vec3 newPosition = position * (1.0 + pump * pumpRange);

              gl_Position = projectionMatrix * modelViewMatrix * rotateY(time*rotationSpeed) * vec4( newPosition, 1.0 );
          }
      </script>

      <script id="fragmentObstacleShader" type="x-shader/x-fragment">
          uniform float time;
          uniform vec2 resolution;

          uniform vec3 mColor;

          varying vec2 vUv;

          void main()	{
            gl_FragColor = vec4(mColor, 1.0);
          }
      </script>

      <script id="vertexBigScreen" type="x-shader/x-vertex">
        #include <packing>
        varying vec2 vUv;

        uniform sampler2D tDepth;
        uniform float cameraNear;
        uniform float cameraFar;

        float readDepth( sampler2D depthSampler, vec2 coord ) {
          float fragCoordZ = texture2D( depthSampler, coord ).x;
          float viewZ = perspectiveDepthToViewZ( fragCoordZ, cameraNear, cameraFar );
          return viewZToOrthographicDepth( viewZ, cameraNear, cameraFar );
        }
  
        void main() {
          vUv = uv;

          float depth = readDepth(tDepth, vUv);

          depth = 1.0 - depth;
          depth = depth * depth;

          vec3 pos = position + normal * depth; 

          if (normal.x == 0.0 && normal.z == 0.0) {
            pos = position;
          }

          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      </script>
      <script id="fragmentBigScreen" type="x-shader/x-fragment">
        #include <packing>
  
        varying vec2 vUv;
        uniform sampler2D tDiffuse;
        uniform sampler2D tDepth;
        uniform float cameraNear;
        uniform float cameraFar;
  
  
        float readDepth( sampler2D depthSampler, vec2 coord ) {
          float fragCoordZ = texture2D( depthSampler, coord ).x;
          float viewZ = perspectiveDepthToViewZ( fragCoordZ, cameraNear, cameraFar );
          return viewZToOrthographicDepth( viewZ, cameraNear, cameraFar );
        }
  
        void main() {
          vec4 diffuse = texture2D( tDiffuse, vUv );

          float depth = readDepth( tDepth, vUv );

          depth = 1.0 - depth;
          depth = depth * depth;
          depth = 1.0 - depth;
  
          // gl_FragColor.rgb = diffuse; // 1.0 - vec3( depth );

          gl_FragColor = diffuse; // 1.0 - vec3( depth );
          // gl_FragColor.a = 1.0;
        }
      </script>
    </head>
